        .nav{

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f4;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .contact-form {
      flex: 1;
      padding: 50px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form button {
      background: #2e7d32;
      color: white;
      padding: 12px 20px;
       border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .contact-form button:hover {
      background: #1b5e20;
    }
    .contact-image {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
    }
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .contact-image {
        height: 300px;
      }
    }
    </style>
